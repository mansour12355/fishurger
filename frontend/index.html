<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Location - Fish Burger Essaouira</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        red: {
                            50: '#fff5f0',
                            100: '#ffebe0',
                            200: '#ffd4bf',
                            300: '#ffb899',
                            400: '#ff7733',
                            500: '#FF4500',
                            600: '#FF4500',
                            700: '#cc3700',
                            800: '#992900',
                            900: '#661c00',
                            950: '#330e00',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <!-- Fonts: Playfair Display (Headings) & DM Sans (Body) -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(-45deg, #1e3a8a, #0c4a6e, #1e40af, #075985);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Compact pill-shaped location buttons */
        .location-pill {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .location-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .location-pill:hover::before {
            left: 100%;
        }

        .location-pill:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px -10px rgba(220, 38, 38, 0.5);
            background: rgba(30, 58, 138, 0.4);
            border-color: rgba(248, 113, 113, 0.6);
        }

        .location-pill:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Icon hover animation */
        .location-pill:hover .location-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .location-icon {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .fade-in-delay-1 {
            animation-delay: 0.2s;
        }

        .fade-in-delay-2 {
            animation-delay: 0.4s;
        }

        .fade-in-delay-3 {
            animation-delay: 0.6s;
        }

        /* Lenis Smooth Scroll CSS */
        html.lenis {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 overflow-x-hidden relative">

    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img src="img/locationback.png" alt="Fish Burger Background" class="w-full h-full object-cover"
            onerror="this.style.display='none'">
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-950/70 via-blue-900/60 to-slate-900/70"></div>
    </div>

    <!-- Main Content Container -->
    <div class="relative z-10 max-w-7xl mx-auto">


        <!-- Title -->
        <div class="mb-12 md:mb-16">
            <h1 class="text-3xl md:text-5xl lg:text-7xl font-bold text-white mb-4 tracking-tight px-4 text-center">
                Welcome to <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-orange-400">FishBurger</span>
            </h1>
            <p class="text-blue-100 text-base md:text-xl lg:text-2xl mb-2 px-4 text-center">Essaouira's Finest Seafood
                Experience
            </p>
            <div class="flex items-center justify-center gap-3 text-blue-200">
                <span class="h-px w-12 bg-red-400"></span>
                <span class="text-xs md:text-sm uppercase tracking-widest font-bold">Select Your Location</span>
                <span class="h-px w-12 bg-red-400"></span>
            </div>
        </div>

        <!-- Location Pills Container -->
        <div class="flex flex-col items-center gap-5 px-4 max-w-md mx-auto">

            <!-- Rooftop Location -->
            <a href="main.html?location=rooftop"
                class="location-pill w-full bg-slate-900/30 border-2 border-white/20 rounded-full px-8 py-5 cursor-pointer fade-in fade-in-delay-1 flex items-center gap-4 group">
                <!-- Icon -->
                <div
                    class="location-icon bg-red-600 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-red-600/30">
                    <i class="fa-solid fa-building text-white text-xl"></i>
                </div>
                <!-- Text -->
                <div class="flex-1">
                    <h3 class="text-xl font-bold text-white group-hover:text-red-400 transition-colors">
                        Essaouira Rooftop
                    </h3>
                </div>
                <!-- Arrow -->
                <div class="flex-shrink-0">
                    <i
                        class="fa-solid fa-arrow-right text-white/60 group-hover:text-red-400 group-hover:translate-x-1 transition-all"></i>
                </div>
            </a>

            <!-- Medina Location -->
            <a href="main.html?location=medina"
                class="location-pill w-full bg-slate-900/30 border-2 border-white/20 rounded-full px-8 py-5 cursor-pointer fade-in fade-in-delay-2 flex items-center gap-4 group">
                <!-- Icon -->
                <div
                    class="location-icon bg-red-600 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-red-600/30">
                    <i class="fa-solid fa-mosque text-white text-xl"></i>
                </div>
                <!-- Text -->
                <div class="flex-1">
                    <h3 class="text-xl font-bold text-white group-hover:text-red-400 transition-colors">
                        Essaouira Medina
                    </h3>
                </div>
                <!-- Arrow -->
                <div class="flex-shrink-0">
                    <i
                        class="fa-solid fa-arrow-right text-white/60 group-hover:text-red-400 group-hover:translate-x-1 transition-all"></i>
                </div>
            </a>

            <!-- Casa Location -->
            <a href="main.html?location=casa"
                class="location-pill w-full bg-slate-900/30 border-2 border-white/20 rounded-full px-8 py-5 cursor-pointer fade-in fade-in-delay-3 flex items-center gap-4 group">
                <!-- Icon -->
                <div
                    class="location-icon bg-red-600 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-red-600/30">
                    <i class="fa-solid fa-city text-white text-xl"></i>
                </div>
                <!-- Text -->
                <div class="flex-1">
                    <h3 class="text-xl font-bold text-white group-hover:text-red-400 transition-colors">
                        Casablanca
                    </h3>
                </div>
                <!-- Arrow -->
                <div class="flex-shrink-0">
                    <i
                        class="fa-solid fa-arrow-right text-white/60 group-hover:text-red-400 group-hover:translate-x-1 transition-all"></i>
                </div>
            </a>

        </div>

        <!-- Footer Note -->
        <div class="text-center mt-12 fade-in">
            <p class="text-blue-200 text-sm">
                <i class="fa-solid fa-info-circle mr-2"></i>
                You can change your location anytime from the menu
            </p>
        </div>
    </div>

    <!-- Particles/Stars Background Effect -->
    <script>
        // Add some interactive particles on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(248, 113, 113, 0.6)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1';
            particle.style.animation = 'particleFade 1s ease-out forwards';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        });

        // Particle fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFade {
                to {
                    opacity: 0;
                    transform: scale(0) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);

        // Store location in localStorage when selected
        document.querySelectorAll('.location-pill').forEach(link => {
            link.addEventListener('click', (e) => {
                const url = new URL(link.href);
                const location = url.searchParams.get('location');
                localStorage.setItem('selectedLocation', location);
            });
        });

        // --- LENIS SMOOTH SCROLL INITIALIZATION ---
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            orientation: 'vertical',
            gestureOrientation: 'vertical',
            smoothWheel: true,
            wheelMultiplier: 1,
            smoothTouch: true, // Enable smooth scroll on mobile
            touchMultiplier: 2,
            infinite: false,
        });

        // Animation frame for Lenis
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>

</body>

</html>
