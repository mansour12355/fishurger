<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Action - Fish Burger</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        red: {
                            50: '#fff5f0',
                            100: '#ffebe0',
                            200: '#ffd4bf',
                            300: '#ffb899',
                            400: '#ff7733',
                            500: '#FF4500',
                            600: '#FF4500',
                            700: '#cc3700',
                            800: '#992900',
                            900: '#661c00',
                            950: '#330e00',
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Playfair Display', serif;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .pulse-btn {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-950 to-slate-900 min-h-screen flex items-center justify-center p-4">

    <!-- Loading State -->
    <div id="loading-state" class="text-center">
        <div class="w-16 h-16 border-4 border-white/20 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-white/70 font-medium">Loading order...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden text-center max-w-md">
        <div class="bg-red-500/20 backdrop-blur-xl rounded-3xl p-8 border border-red-500/30">
            <div class="w-20 h-20 bg-red-500/30 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-exclamation-triangle text-4xl text-red-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Order Not Found</h2>
            <p id="error-message" class="text-red-200 mb-6">Unable to find this order.</p>
            <a href="delivery-firebase.html"
                class="inline-block bg-white text-red-600 font-bold px-6 py-3 rounded-xl hover:bg-red-50 transition-all">
                Go to Delivery Dashboard
            </a>
        </div>
    </div>

    <!-- Order Action Card -->
    <div id="action-card" class="hidden w-full max-w-md">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 text-white p-6 text-center">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fa-solid fa-motorcycle text-3xl"></i>
                </div>
                <div class="text-green-100 text-sm font-medium mb-1">Order Ready for Delivery</div>
                <div id="order-number-display" class="text-3xl font-black">#0000</div>
            </div>

            <!-- Order Details -->
            <div class="p-6">
                <div class="bg-slate-50 rounded-xl p-4 mb-4">
                    <div class="flex items-start gap-3 mb-3">
                        <i class="fa-solid fa-user text-slate-400 mt-1"></i>
                        <div>
                            <div class="text-xs text-slate-500 uppercase font-bold">Customer</div>
                            <div id="customer-name" class="font-bold text-slate-800">-</div>
                        </div>
                    </div>
                    <div class="flex items-start gap-3 mb-3">
                        <i class="fa-solid fa-phone text-slate-400 mt-1"></i>
                        <div>
                            <div class="text-xs text-slate-500 uppercase font-bold">Phone</div>
                            <div id="customer-phone" class="font-bold text-blue-600">-</div>
                        </div>
                    </div>
                    <div class="flex items-start gap-3">
                        <i class="fa-solid fa-location-dot text-slate-400 mt-1"></i>
                        <div>
                            <div class="text-xs text-slate-500 uppercase font-bold">Delivery Address</div>
                            <div id="customer-address" class="font-medium text-slate-700">-</div>
                        </div>
                    </div>
                </div>

                <div id="order-items" class="space-y-2 mb-4 text-sm">
                    <!-- Items will be inserted here -->
                </div>

                <div class="border-t border-slate-100 pt-4 mb-6">
                    <div class="flex justify-between items-center font-bold text-lg">
                        <span class="text-slate-600">Total</span>
                        <span id="order-total" class="text-blue-950">0 DH</span>
                    </div>
                </div>

                <!-- Status Badge -->
                <div id="status-section">
                    <!-- Will be updated based on order status -->
                </div>
            </div>
        </div>

        <!-- Quick Link -->
        <div class="text-center mt-4">
            <a href="delivery-firebase.html" class="text-white/60 hover:text-white text-sm transition-colors">
                <i class="fa-solid fa-arrow-left mr-1"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Success State -->
    <div id="success-state" class="hidden text-center max-w-md">
        <div class="bg-green-500/20 backdrop-blur-xl rounded-3xl p-8 border border-green-500/30">
            <div
                class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl shadow-green-500/50">
                <i class="fa-solid fa-check text-5xl text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2 serif">Success!</h2>
            <p id="success-message" class="text-green-200 mb-6">Order status updated successfully.</p>
            <a href="delivery-firebase.html"
                class="inline-block bg-white text-green-600 font-bold px-8 py-4 rounded-xl hover:bg-green-50 transition-all shadow-xl">
                <i class="fa-solid fa-motorcycle mr-2"></i> Continue Delivering
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAbkJpVWRXfOuG-VDp0dC0oGkPKo9VCZD0",
            authDomain: "fishburger-system.firebaseapp.com",
            projectId: "fishburger-system",
            storageBucket: "fishburger-system.firebasestorage.app",
            messagingSenderId: "1011829893886",
            appId: "1:1011829893886:web:626820e2eb475b2b45d3af",
            measurementId: "G-LHF8XPTL3G"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentOrderId = null;
        let currentOrder = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        const orderNumber = urlParams.get('order');

        // Load order on page load
        async function loadOrder() {
            if (!orderId) {
                showError('Invalid QR code. No order ID provided.');
                return;
            }

            try {
                const orderRef = doc(db, 'orders', orderId);
                const orderSnap = await getDoc(orderRef);

                if (!orderSnap.exists()) {
                    showError('Order not found in the system.');
                    return;
                }

                currentOrderId = orderId;
                currentOrder = { id: orderSnap.id, ...orderSnap.data() };

                displayOrder(currentOrder);

            } catch (error) {
                console.error('Error loading order:', error);
                showError('Error loading order: ' + error.message);
            }
        }

        // Display order details
        function displayOrder(order) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('action-card').classList.remove('hidden');

            // Order number
            document.getElementById('order-number-display').textContent =
                '#' + String(order.orderNumber || 0).padStart(4, '0');

            // Customer info
            document.getElementById('customer-name').textContent = order.customer?.name || 'Unknown';
            document.getElementById('customer-phone').textContent = order.customer?.phone || 'N/A';
            document.getElementById('customer-address').textContent = order.customer?.address || 'No address';

            // Items
            const itemsContainer = document.getElementById('order-items');
            if (order.items && order.items.length > 0) {
                itemsContainer.innerHTML = order.items.map(item => `
                    <div class="flex justify-between items-center">
                        <span class="text-slate-700">${item.name}</span>
                        <span class="text-slate-500 font-medium">${item.priceStr || item.price + ' DH'}</span>
                    </div>
                `).join('');
            }

            // Total
            document.getElementById('order-total').textContent = (order.total || 0) + ' DH';

            // Status section
            updateStatusSection(order.status);
        }

        // Update status buttons based on current status
        function updateStatusSection(status) {
            const statusSection = document.getElementById('status-section');

            if (status === 'ready') {
                statusSection.innerHTML = `
                    <button onclick="window.startDelivery()" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-black py-4 rounded-xl shadow-lg shadow-blue-600/30 flex items-center justify-center gap-3 transition-all active:scale-95 pulse-btn text-lg">
                        <i class="fa-solid fa-motorcycle text-xl"></i>
                        Start Delivery
                    </button>
                `;
            } else if (status === 'out-for-delivery') {
                statusSection.innerHTML = `
                    <div class="bg-blue-50 rounded-xl p-4 mb-4 border border-blue-200">
                        <div class="flex items-center gap-2 text-blue-600 font-bold">
                            <i class="fa-solid fa-motorcycle"></i>
                            Currently Out for Delivery
                        </div>
                    </div>
                    <button onclick="window.markDelivered()" 
                        class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-black py-4 rounded-xl shadow-lg shadow-green-600/30 flex items-center justify-center gap-3 transition-all active:scale-95 pulse-btn text-lg">
                        <i class="fa-solid fa-house-chimney text-xl"></i>
                        Mark as Delivered
                    </button>
                `;
            } else if (status === 'completed') {
                statusSection.innerHTML = `
                    <div class="bg-green-50 rounded-xl p-4 border border-green-200 text-center">
                        <div class="flex items-center justify-center gap-2 text-green-600 font-bold mb-1">
                            <i class="fa-solid fa-check-circle text-xl"></i>
                            Order Delivered
                        </div>
                        <div class="text-sm text-green-500">This order has been completed</div>
                    </div>
                `;
            } else {
                statusSection.innerHTML = `
                    <div class="bg-yellow-50 rounded-xl p-4 border border-yellow-200 text-center">
                        <div class="flex items-center justify-center gap-2 text-yellow-600 font-bold">
                            <i class="fa-solid fa-clock"></i>
                            Order Not Ready Yet
                        </div>
                        <div class="text-sm text-yellow-500 mt-1">Status: ${status}</div>
                    </div>
                `;
            }
        }

        // Start delivery action
        window.startDelivery = async function () {
            await updateOrderStatus('out-for-delivery', 'Delivery started! Drive safely!');
        }

        // Mark as delivered action
        window.markDelivered = async function () {
            await updateOrderStatus('completed', 'Order marked as delivered!');
        }

        // Update order status
        async function updateOrderStatus(newStatus, successMessage) {
            try {
                const orderRef = doc(db, 'orders', currentOrderId);
                await updateDoc(orderRef, {
                    status: newStatus,
                    updatedAt: new Date().toISOString()
                });

                showSuccess(successMessage);

            } catch (error) {
                console.error('Error updating order:', error);
                alert('Error updating order: ' + error.message);
            }
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Show success state
        function showSuccess(message) {
            document.getElementById('action-card').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
            document.getElementById('success-message').textContent = message;
        }

        // Load order on page load
        loadOrder();
    </script>
</body>

</html>
